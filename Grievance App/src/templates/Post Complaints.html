<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>


  <script type="text/javascript">
var xmlHttp;
            function adds(eid){
{#               alert(eid);#}
                if (typeof XMLHttpRequest != "undefined"){
                xmlHttp= new XMLHttpRequest();
                }
                else if (window.ActiveXObject){
                    xmlHttp= new ActiveXObject("Microsoft.XMLHTTP");
                }
                if (xmlHttp==null){
                    alert("Browser does not support XMLHTTP Request")
                    return;
                }
                var url="/select_category/"+eid;
                xmlHttp.onreadystatechange = stateChange;
                xmlHttp.open("GET", url, true);
                xmlHttp.send(null);
            }

            function stateChange(){
                if(xmlHttp.readyState==4 || xmlHttp.readyState=="complete"){
                    document.getElementById("sub").innerHTML=xmlHttp.responseText

                }
            }
</script>




</head>

<body>
<form id="form3" name="form3" method="post" action="addcomplaint">
  <table width="200" border="1"class="table table-hover">
    <tr>
      <th scope="row">Type</th>
      <td><label>
        <select name="select" onchange="adds(this.value)" >
          {% for i in val %}
          <option value="{{i['type']}}"> {{i['type']}}</option>
          {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Category</th>
      <td><label>

           <div id="sub">
           </div>

      </label></td>
    </tr>
    <tr>
      <th scope="row">Post Complaints </th>
      <td><label>
      <textarea name="textarea"></textarea>
        </label>      </td>
    </tr>
    <tr>
      <th colspan="2" scope="row"> <label>
        <input type="submit" name="Submit" value="Send" />
        </label>      </th>
    </tr>
    <tr>
      <th colspan="2" scope="row"><a href="viewreply">View Reply</a></th>
    </tr>
  </table>
</form>




</body>
</html>
