<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<table width="200" border="1"class="table table-hover">
  <tr>
    <th colspan="3" scope="col">View Status </th>
  </tr>
  <tr>
    <td><div align="center"><strong>Complaint</strong></div></td>
    <td><div align="center"><strong>Category</strong></div></td>
    <td><div align="center"><strong>Status</strong></div></td>
  </tr>
  {% for i in val %}
  <tr>
    <td>{{i['complaints']}}</td>
    <td>&nbsp;{{i['category']}}</td>
    <td>&nbsp;{{i['status']}}</td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
